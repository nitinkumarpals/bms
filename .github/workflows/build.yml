name: Build On Pr

on:
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                node-version: "20"
                
            - name: Use pnpm
              uses: pnpm/action-setup@v4

            - name: Install Dependencies 
              run:  pnpm install

            - name: Generate Prisma Client
              run: pnpm run db:generate

            - name: Run Build
              run: pnpm run build
